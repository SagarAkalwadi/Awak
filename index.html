<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container" id="form-container">
        <form id="loginForm">
            <h2>Login</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="SagarAkalwadi@gmail.com" required>
                <span class="error" id="emailError"></span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span class="error" id="passwordError"></span>
                <span id="togglePassword" class="toggle-password">Show</span>
                
            </div>

            <div class="form-group">
                <label>

                    <input type="checkbox" id="rememberMe"> Remember Me

                </label>

            </div>

            <div class="form-group">
                <button type="submit">Submit</button>

            </div>
            
            <div class="spinner" id="spinner" style="display: none;"></div>

        </form>
    </div>

   
    <div class="success-card" id="successMessage" style="display: none;">

        <div class="success-icon">
            <svg xmlns="http://www.w3.org/2000/svg" height="50px" viewBox="0 0 24 24" width="50px" fill="#28a745">
                <path d="M0 0h24v24H0V0z" fill="none"/>
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5.93 7.36l-6.6 7.73c-.26.3-.67.44-1.08.38-.41-.07-.75-.36-.88-.75l-2.11-6.34c-.23-.7.28-1.42 1.01-1.42h.02c.47 0 .89.29 1.05.73l1.57 4.7 5.73-6.73c.3-.35.82-.38 1.17-.07.36.3.4.83.09 1.17z"/>
            </svg>
        </div>

        <h2>Login Successful</h2>
        
        <p>You can continue.</p>
    </div>



 <script src="scripts.js"></script>




</body>
</html>
